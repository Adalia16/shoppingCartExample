<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace ="/fragments/head">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:replace="/fragments/nav :: nav-front">
</nav>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h3 class="display-4">Login</h3>
            <form method="post" th:object="${user}" th:action="@{/login}">
                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <button class="btn btn-danger">Log in</button>
                <p>
                    Click <a th:href="@{/register}">here</a> to register.
                </p>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<footer class="container" th:replace="/fragments/footer">
</footer>
</body>
</html>
